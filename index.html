<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="./text-to-speech.css">
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea placeholder="Write anything here" class="textarea"></textarea>
        <div class="speechdiv">
            <label for="">Speech Rate:</label>
            <input id="rateslider" type="range" min="0.5" max="2" value="1" step="0.5">
            <p id="rate">1</p>
        </div>
    <div class="bottomdiv">
        <select name="" class="select"></select>
        <button class="button">
            <img src="./images/play.png" alt="">
            Listen
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
